<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="containers">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-star"></i></h1>
                <div class="score-container">
                    <h1>Score: <span id="score">0</span></h1>
                </div>
            </div>
            <div class="header-right">
                <div class="level-info">
                    <div class="level-text">Level: <span id="level">1</span></div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="progress-text" id="progress-text">0/1000</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-image">
                    <img id="game-image" src="images/1.png" alt="">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="buttons-container">
                    <button id="click-button" class="click-btn">
                        <i class="fas fa-hand-pointer"></i>
                        Потапай меня
                    </button>
                </div>
                <div class="stats-container">
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span>След. уровень через: <span id="clicks-remaining">10</span></span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
